<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Basic Geometry</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="top">Basic Geometry</h1>
        <p>
          In this section, we are going to find the Area of some two-dimension
          shapes
        </p>
        <nav>
          <p>You can click on any shape below:</p>
          <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
          </ul>
        </nav>
      </header><main>
      
        <section id="circle">
          <h2>Circle</h2>
          <div>
            <label for="radius">Enter the value of the circle's radius</label>
            <input type="text" id="radius" />
          </div>
          <div>
            <label for="circle-area">Result:</label>
            <input type="text" id="circle-area" readonly />
            <div class="shape" id="circle-draw"></div>
          </div>
          <hr />
          <button onClick="calculateCircleArea()">Calculate</button>
        </section>
        <div class="go">
          <a href="#top">Go to Top</a>
        </div>
        <section id="triangle">
          <h2>Triangle</h2>
          <div>
            <label for="triangle-base"
              >Enter the value of the triangle's base length</label
            >
            <input type="text" id="triangle-side" />
            <br>
            <label for="triangle-height"
              >Enter the value of the triangle's height</label
            >
            <input type="text" id="triangle-height" />
          </div>
          <div>
            <label for="triangle-area">Result:</label>
            <input type="text" id="triangle-area" readonly />
            <div class="shape" id="triangle-draw"></div>
          </div>
          <hr />
          <button onClick="calculateTriangleArea()">Calculate</button>
        </section>
        <div class="go">
          <a href="#top">Go to Top</a>
        </div>
        <section id="square">
          <h2>Square</h2>
          <div>
            <label for="square-side"
              >Enter the value of the Square's side length</label
            >
            <input type="text" id="square-side" />
          </div>
          <div>
            <label for="square-area">Result:</label>
            <input type="text" id="square-area" readonly />
            <div class="shape" id="square-draw"></div>
          </div>
          <hr />
          <button onClick="calculateSquareArea()">Calculate</button>
        </section>
        <div class="go">
          <a href="#top">Go to Top</a>
        </div>
        <section id="rectangle">
          <h2>Rectangle</h2>
          <div>
            <label for="first-side"
              >Enter the value of the Rectangle's first side length</label
            >
            <input type="text" id="first-side" />
            <br>
            <label for="second-side"
              >Enter the value of the Rectangle's second side length</label
            >
            <input type="text" id="second-side" />
          </div>
          <div>
            <label for="rectangle-area">Result:</label>
            <input type="text" id="rectangle-area" readonly />
            <div class="shape" id="rectangle-draw"></div>
          </div>
          <hr />
          <button onClick="calculateRectangleArea()">Calculate</button>
        </section>
        <div class="go">
          <a href="#top">Go to Top</a>
        </div>
      </main>
      
    </div>
    <script>
      const calculateCircleArea = () => {
        const radius = document.getElementById("radius").value;
        const area = Math.PI * radius * radius;
        document.getElementById("circle-area").value = area;
        const circle = document.getElementById("circle-draw");
        circle.innerHTML = "";
        circle.style.width = radius * 2 + "px";
        circle.style.height = radius * 2 + "px";
        circle.style.borderRadius = "50%";
        circle.style.border = "1px solid #9F86C0";
        circle.style.backgroundColor = "#9F86C0";
      };
      const calculateTriangleArea = () => {
        const base = document.getElementById("triangle-side").value;
        const height = document.getElementById("triangle-height").value;
        const area = (base * height) / 2;
        document.getElementById("triangle-area").value = area;
        const triangle = document.getElementById("triangle-draw");
        triangle.innerHTML = "";
        triangle.style.width = 0;
        triangle.style.height = 0
        triangle.style.borderBottom = base + "px solid #9F86C0";
        triangle.style.borderLeft = base / 2 + "px solid transparent";
        triangle.style.borderRight = base / 2 + "px solid transparent";
      };
      const calculateSquareArea = () => {
        const side = document.getElementById("square-side").value;
        const area = side * side;
        document.getElementById("square-area").value = area;
        const square = document.getElementById("square-draw");
        square.innerHTML = "";
        square.style.width = side + "px";
        square.style.height = side + "px";
        square.style.border = "1px solid #9F86C0";
        square.style.backgroundColor = "#9F86C0";
      };
      const calculateRectangleArea = () => {
        const firstSide = document.getElementById("first-side").value;
        const secondSide = document.getElementById("second-side").value;
        const area = firstSide * secondSide;
        document.getElementById("rectangle-area").value = area;
        const rectangle = document.getElementById("rectangle-draw");
        rectangle.innerHTML = "";
        rectangle.style.width = firstSide + "px";
        rectangle.style.height = secondSide + "px";
        rectangle.style.border = "1px solid #9F86C0";
        rectangle.style.backgroundColor = "#9F86C0";
      };
    </script>
  </body>
</html>
